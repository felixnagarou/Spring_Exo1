<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <th:block th:fragment="bootstrapImports">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    </th:block>
</head>
<body>
<main>
    <h1>Jeu du cadavre exquis</h1>
    <hr>
    <h2 th:object="${game}">Joueur <span th:text="*{turnCount+1}"></span>  : entrer le <span th:text="*{gameState.get(turnCount)}"></span> de la phrase</h2>
    <form action="#" th:action="@{/cadavreExquis/add}" th:object="${sentence}" method="post">
        <label for="part">Entrer une partie de phrase</label>
        <input type="text" name="part" id="part" required th:field="*{userInput}">
        <a th:href="@{/game.html}"></a>
        <button>Submit </button>
    </form>



</main>

</body>
</html>
